name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  lint:
    name: Lint (${{ matrix.project }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - product-manager-api
          - product-manager-admin
          - product-manager-front

    defaults:
      run:
        working-directory: ${{ matrix.project }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            product-manager-api/package-lock.json
            product-manager-admin/package-lock.json
            product-manager-front/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint
